name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'   # Weekly refresh (Monday 6 AM UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install duckdb httpx

      - name: Ingest card data
        env:
          POKEMON_TCG_API_KEY: ${{ secrets.POKEMON_TCG_API_KEY }}
        run: python scripts/ingest.py

      - name: Export to Parquet
        run: python scripts/export_parquet.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          VITE_BUILD_DATE: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
